<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/estilo.css">
  <title>Programa de Vehículos</title>

    

</head>
<body>

  <h1>Calculadora de Necesidades de Combustible</h1>
  <button onclick="calcularCombustible()">Calcular Necesidad de Combustible</button>
  <div class="result" id="resultadoCombustible"></div>

  <h2>Mayor de Dos Números</h2>
  <input type="number" id="numero1" placeholder="Número 1">
  <input type="number" id="numero2" placeholder="Número 2">
  <button onclick="mostrarMayor()">Mostrar Mayor</button>
  <div class="result" id="resultadoMayor"></div>

  <h2>Nivel de Experiencia</h2>
  <input type="text" id="nombre" placeholder="Tu Nombre">
  <input type="number" id="anios" placeholder="Años Trabajando">
  <button onclick="mostrarExperiencia()">Mostrar Nivel de Experiencia</button>
  <div class="result" id="resultadoExperiencia"></div>

  <h2>Palabra Bonita</h2>
  <input type="text" id="palabra" placeholder="Introduce una palabra">
  <button onclick="verificarPalabra()">Verificar Palabra Bonita</button>
  <div class="result" id="resultadoPalabra"></div>

  <script src="script.js"></script>
    

</body>
</html>
